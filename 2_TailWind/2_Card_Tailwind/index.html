<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-20 mx-56 flex flex-wrap border-4 rounded-lg border-black">
        <div class="w-full bg-linear-to-bl from-violet-500 to-fuchsia-500 text-white h-25 flex justify-center items-center text-4xl font-bold rounded-sm">News You Can Trust</div>
        <div class="w-full text-center mt-6">
            <h3 class="text-2xl font-medium">Stay Up-to-Date with the Latest!</h3>
            <p class="text-lg ">Subscribe to our newsletter for the latest news straight into your inbox.</p>
            <form class="wrap flex flex-wrap">
                <input type="text" placeholder="your@email.com" class=" mx-60 w-full bg-slate-200 text-center my-6 py-2 rounded-lg">
                <button class="bg-green-600 w-full text-white mx-60 py-2 font-bold text-2xl rounded-full">Subscribe Now!</button>
            </form>
            <p class="mt-4 mb-10">We value your privacy</p>
        </div>
    </div>
</body>
</html>
